<br>
<div class="notes-container">
    <div class="header-box">    
        <h4>Notes</h4>
    </div>

    <div class="individual-note" *ngFor="let n of notes; let i = index; let o = odd" 
    [ngClass]="{'evenRow': !o, 'oddRow': o }" >
        <p>
            <label>Timestamp:</label>{{n.time_stamp}}
        </p>
        <p>
            {{n.body}}
        </p>
        
    </div>

</div>
