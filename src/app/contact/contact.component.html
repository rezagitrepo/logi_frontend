<br>
<div class="contacts-container"> 
    <div class="header-box">    
        <h4>Contact</h4>
    </div>
    
    
    <div class="individual-contact" *ngFor="let c of contacts">
        <p>
            <label>Title:</label>{{c.title}} {{c.first_name}}&nbsp;{{c.last_name}}
        </p>
        <p>
            {{c.mobile_phone}}
        </p>
        <p>
            {{c.office_phone}}&nbsp;{{c.office_ext}}
        </p>
        <p>
            {{c.fax}}
        </p>
        <p>
            {{c.toll_free}}&nbsp;{{c.toll_free_ext}}
        </p>
        <p>
            {{c.email}}
        </p>
      
    </div>

   
</div>
