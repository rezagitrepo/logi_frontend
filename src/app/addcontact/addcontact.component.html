<br>
<div class="contacts-container"> 
    <div class="login-box">
        <h4>Add Contact Page</h4>
    </div>

    <form  #loginForm="ngForm">
        <br>
        <!-- <p> -->
            <label>Title:</label>
            <select formControlName="name">
                <option disabled>Select Title</option>
                <option>Choose Title</option>
                <option *ngFor="let title of titles">{{title}}</option>
            </select>
        <!-- </p> -->
        <p>
            <label> First Name:</label> {{value}}
        </p>
        <p>
            <label> Last Name:</label> {{value}}
        </p>
        <p>
            <label> Mobile Number:</label> {{value}}
        </p>
        <p>
            <label> Office Phone:</label> {{value}}
            <label> Ext:</label> {{value}}
        </p>
        <p>
            <label> Fax:</label> {{value}}
        </p>        
        <p>
            <label> Toll Free:</label> {{value}}
            <label> Ext:</label> {{value}}
        </p>
        <p>
            <label> Email:</label> {{value}} 
        </p>  
        <p>
            <input type="checkbox" name='isActive' ngModel> <label class="right"> Send Password Immidiately </label>
        </p>  
    
        
    </form>
</div>
